<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pair-Fit | Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css  " rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
       <div class="container">
        <div class="wrapper">
            <div class="left-content signup"></div>
        </div>
        <div class="right-content">

            <div class="header">
                <h1>CREATE ACCOUNT</h1>
            </div>
            
            <form>
                <div class="signup">
                    <label for="nama">NAME</label><br>
                    <input type="text" id="nama" placeholder="your name"><br>
    
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" placeholder="name@domain.com"><br>
    
                    <label for="pswrd">PASSWORD</label><br>
                    <input type="password" id="pswrd" placeholder="your password"><br>
                    <br>
                </div>
            </form>
            <a class="btn" href="../index.html">SIGN UP</a>
            <br>
            <p>Already have an account? <span><strong><a href="../Login/login.html">Jump In!</a></strong></span></p>    
        </div>

       </div>
    </body>
</html>
