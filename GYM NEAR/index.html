<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM NEARBY</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="title">GYM NEARBY</div>
        <div class="content">
            <form>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Lokasi</span>
                        <input type="text" placeholder="Masukkan lokasi anda">
                    </div>
                    <p>OR</p>
                    <div class="input-box">
                        <div class="gps-button">
                            <span class="details">GPS</span>
                            <input type="button" value="OPEN GPS">
                        </div>
                    </div>
                </div>
                <div class="button submit">
                    <input class="btn-submit" type="submit" value="SEARCH">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
