<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair-Fit | Find Partner</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>

<body>
    <nav class="sticky">
        <h2>PAIRFIT</h2>
        <ul>
            <li><a href="../index.html#" class="underline">HOME</a></li>
            <li><a href="../index.html#about" class="underline">ABOUT</a></li>
            <li><a href="../index.html#features" class="underline">FEATURES</a></li>
            <li><a href="../index.html#contact" class="underline">HELP</a></li>
            <li><a href="../index.html#contact" class="underline">CONTACT</a></li>
        </ul>
        <div class="btn"><a href="../Login/login.html">LOG IN</a></div>
    </nav>
    <div class="container">
        <div class="container1">
            <div class="title">FIND PARTNER</div>
            <div class="content">
                <form>
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Lokasi</span>
                            <input type="text" placeholder="Masukkan lokasi anda" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Waktu</span>
                            <input type="time" placeholder="Masukkan waktu latihan" required>
                        </div>
                    </div>
                    <div class="mode-details">
                        <input type="radio" name="mode" id="dot-1">
                        <input type="radio" name="mode" id="dot-2">
                        <input type="radio" name="mode" id="dot-3">
                        <input type="radio" name="mode" id="dot-4">
                        <span class="mode-title">Mode Latihan</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="mode">ABS</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="mode">Chest</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="mode">Arm</span>
                            </label>
                            <label for="dot-4">
                                <span class="dot four"></span>
                                <span class="mode">Leg</span>
                            </label>
                        </div>
                    </div>
                    <span></span><br>
                    <div class="btn-center">
                        <span></span>
                        <a class="btn1" href="../FIND PARTNER SLIDER/index.html">FIND</a>
                        <span></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
